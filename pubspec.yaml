name: fastrecipes
description: A simple todo app in flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_fonts: ^2.0.0
  http: ^0.13.1
  flutter_svg: ^0.19.3
  firebase_auth: ^1.0.3
  google_sign_in: ^5.0.2
  firebase_core: ^1.0.3
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

fonts:
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Regular.ttf